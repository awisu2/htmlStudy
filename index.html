<!doctype html>

<html lang="jp">
<head>
  <meta charset="utf-8">
  <title>html5</title>
  <meta name="description" content="simple html5">
  <meta name="author" content="foobar">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app" class="app">
    <header>
      <h1>html/css samples</h1>
    </header>

    <section class="content">
      <div v-if="current==='top'">
        <h2>top</h2>
      </div>

      <div v-if="current==='flex'">
        <h2>flex</h2>

        <h3>均等配置</h3>
        <div class="flex-box flex-box--1">
          <div>
            flex: 1
          </div>
          <div>
            flex: 1
          </div>
        </div>
  
        <div class="flex-box flex-box--2">
          <div>
            flex: 2
          </div>
          <div>
            flex: 1
          </div>
        </div>

        <h3>子コンテンツのwidth,heightに合わせた 中央、縦中央そろえ</h3>
        <div :class="'flex-box flex-box--3' + (arg.flexBox3 ? ' reverse' : '')">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
        <button @click="arg.flexBox3 = !arg.flexBox3">flex-direction: row-reverse;</button>

        <div :class="'flex-box flex-box--4' + (arg.flexBox4 ? ' reverse': '')">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
        <button @click="arg.flexBox4 = !arg.flexBox4">flex-direction: row-reverse;</button>
        <p>
          <strong>flex-direction</strong>: row, row-reverseは、<strong>書式方向(横)</strong>に合わせる。 column, column-reverseは、<strong>ブロック軸(縦)</strong>に合わせる。
        </p>

      </div>
    </section>

    <section class="nav">
      <ul>
        <li @click="current='top'">top</li>
        <li @click="current='flex'">flex</li>
      </ul>
    </section>


    <footer>
      footer
    </footer>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        // current: 'top'
        current: 'flex',
        arg: {
          flexBox3: false,
          flexBox4: false
        }
      },
      computed: {
      },
      methods: {
      }
    })
  </script>
</body>
</html>
